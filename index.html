  <!doctype html>
  <html>
  <head>

    <!-- Angulars Material CSS using RawGit to load directly from `bower-material/master` -->
    <link rel="stylesheet" href="//rawgit.com/angular/bower-material/master/angular-material.css">

  </head>
  <body ng-app="myApp" ng-controller="myController">

    <!-- Log in -->
    <md-whiteframe class="md-whiteframe-z2" layout="column" layout-align="start center" ng-if="!success">

        <h2>Sign in</h2>
        <form layout="column" layout-align="center center" ng-submit="login()" autocomplete="on">

                <md-input-container>
                    <label> Username or E-Mail </label>
                    <input ng-model="user.name" type="text" name="username" required>
                </md-input-container>

                <md-input-container>
                    <label> Password </label>
                    <input ng-model="user.password" type="password" name="password" required>
                </md-input-container>


            <button type="submit" class="pure-button pure-button-primary transition" ng-disabled="loading">
                <span ng-hide="loading"> Sign in </span>
                <span ng-show="loading"> Verifying... </span>
            </button>

        </form>

    </md-whiteframe>


    <div ng-if="success"> Successfully logged in! </div>



    <!-- Angular Material Dependencies -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-animate.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-aria.js"></script>

    <!-- Angular Material Javascript using RawGit to load directly from `bower-material/master` -->
    <script src="//rawgit.com/angular/bower-material/master/angular-material.js"></script>
    
    <script>
            var app = angular.module('myApp', ['ngMaterial']);
      
      app.controller('myController', function($scope, $http) {
        $scope.user = { };
        
        $scope.login = function() {
            // hopefully SOMETHING here triggers the password manager
            $http.post('/', $scope.user)
                 .success(function() {
                   $scope.success = true;
                   document.cookie = 'sessionid="34kfg49g;dl9gk4slogjsgls4j"';
                   window.location.href = "angular-material-pwmanagerbug/members.html";
                 })
                 .error(function() {
                   $scope.success = true;
                   document.cookie = 'sessionid="34kfg49g;dl9gk4slogjsgls4j"';
                   window.location.href = "angular-material-pwmanagerbug/members.html";
                 });
        
        };
        
        
      });
      
    </script>
    
  </body>
  </html>
